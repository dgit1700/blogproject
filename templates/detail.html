{% extends 'base.html' %}

{% block header %}
{% endblock header %}

{% block content %}
 <div class="container">
     <div class="card">
         <h5 class="card-header">{{ object.category }}</h5>
         <div class="card-body">
             <h5 class="card-title">{{ object.title }}</h5>
             <p class="card-text">{{ object.content }}</p>

             <a href="{% url 'list' %}" class="btn btn-primary">button_to_list</a>
             <a href="{% url 'update' object.pk %}" class="btn btn-primary">button_to_edit</a>
             <a href="{% url 'delete' object.pk %}" class="btn btn-primary">button_to_delete</a>

         </div>


     </div>

 </div>
{% endblock content %}
